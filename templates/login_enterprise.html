<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_enterprise.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('loginEnterprise') }}">
                <div class="input-group">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
                <button type="submit">Enter</button>
            </form>
        </div>
        <div class="form-container register-container">
            <h2>Register</h2>
            <form method="POST" action="{{ url_for('loginEnterprise') }}">
                <div class="input-group">
                    <label for="new-company">New Company:</label>
                    <input type="text" id="new-company" name="new-company" required>
                </div>
                <div class="input-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                {% if state %}
                    <p class="state">{{ state }}</p>
                {% endif %}
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
